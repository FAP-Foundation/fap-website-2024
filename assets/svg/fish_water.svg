<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682b4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#1e3c5c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#e6f3ff"/>
  
  <!-- Water -->
  <path d="M0 430 Q300 380 600 430 T1200 430 V630 H0 Z" fill="url(#waterGradient)"/>
  
  <!-- Fish 1 -->
  <g transform="translate(200, 500) scale(0.8)">
    <path d="M0 0 C30 -20 70 -20 100 0 C70 20 30 20 0 0 Z" fill="#f4a460"/>
    <path d="M90 0 L120 -15 L120 15 Z" fill="#f4a460"/>
    <circle cx="20" cy="-5" r="5" fill="black"/>
  </g>

  <!-- Fish 2 -->
  <g transform="translate(1000, 520) scale(-0.6, 0.6)">
    <path d="M0 0 C30 -20 70 -20 100 0 C70 20 30 20 0 0 Z" fill="#20b2aa"/>
    <path d="M90 0 L120 -15 L120 15 Z" fill="#20b2aa"/>
    <circle cx="20" cy="-5" r="5" fill="black"/>
  </g>

  <!-- Fish 3 -->
  <g transform="translate(600, 550) scale(0.5)">
    <path d="M0 0 C30 -20 70 -20 100 0 C70 20 30 20 0 0 Z" fill="#ff6347"/>
    <path d="M90 0 L120 -15 L120 15 Z" fill="#ff6347"/>
    <circle cx="20" cy="-5" r="5" fill="black"/>
  </g>

  <!-- Quote text -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#333">
    "If you want to know what water is,
  </text>
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#333">
    don't ask a fish."
  </text>
  
  <!-- Attribution -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-style="italic" fill="#666">
    - Often attributed to Albert Einstein
  </text>
</svg>